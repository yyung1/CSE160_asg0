<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Draw a blue rectangle (canvas version)</title>
  </head>
  <body onload="main()">
    <canvas id="example" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>
    <div>
      <label><strong>V1:</strong></label>
      <label for="xCoord">X</label>
      <input type="number" id="xCoord1" step="0.1" />
      <label for="yCoord">Y</label>
      <input type="number" id="yCoord1" step="0.1" />
    </div>
    <div>
      <label><strong>V2:</strong></label>
      <label for="xCoord">X</label>
      <input type="number" id="xCoord2" step="0.1" />
      <label for="yCoord">Y</label>
      <input type="number" id="yCoord2" step="0.1" />
    </div>
    <button onclick="handleDrawEvent()">Draw</button>

    <div>
      <label for="operation"><strong>Operation:</strong></label>
      <select id="operation">
        <option value="add">Add</option>
        <option value="sub">Subtract</option>
        <option value="mul">Multiply</option>
        <option value="div">Divide</option>
        <option value="magnitude">Magnitude</option>
        <option value="normalize">Normalize</option>
        <option value="angleBetween">Angle between</option>
        <option value="area">Area</option>
      </select>
      <label for="scalar">Scalar:</label>
      <input type="number" id="scalar" step="0.01" />
    </div>
    <button onclick="handleDrawOperationEvent()">Draw</button>

    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="asg0.js"></script>
  </body>
</html>
